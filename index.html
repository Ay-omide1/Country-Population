<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
body{
    background-color: blue;
    color: white;
    min-height: 100vh;
    font-family: sans-serif;
}
span{
    color: black;
}


.list-group-item {
    color:blue;


}
.paragraph{
    color: black;
    text-align: center;


}
.list-group{
    color: red;
}



</style>
<body>
<div class=" ">
    <h1 class="text-item text-center mt-4">Country Population</h1>
    <p class="paragraph ">Access current population statistics of your country</p>
</div>

    <div class="container  mt-1">
        <ul class="list-group">
        
        </ul>
    </div>
    

    <script>
        const countryPopulation = document.querySelector('.list-group')
        const baseApi = "https://restcountries.com/v3.1/all";

        function getCountryPopulation(){
            fetch(baseApi)
            .then(response => response.json())
            .then((data)=>{
                console.log(data)
                
                let countryName = "";
                data.forEach(function(element){
                    countryName += `
                    <li class="list-group-item mt-2">${element.name.common} <span class="float-end">${element.population.toLocaleString()}</span></li>
                    `
                });
                countryPopulation.innerHTML = countryName
                
            })
            
        }
        getCountryPopulation();
        
    </script>
</body>
</html>
